<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
</head>
<body>

   <div class="bogo-header">
    <span class="spanLeft"></span>
  <h4>YAY! It's BOGO</h4>
  <span class="spanLeft"></span>
</div>

    <div class="container">
        
        <div style="border: 2px solid black" class="optionOne">
            <div style="border: 2px solid red;" class="pricingOption">
                <div>
                    <input type="radio" id="one-unit" name="unit" checked>
                </div>
                <div>
                    <div>
                        <span class="unit-text"><b>1 Unit</b></span>
                        <span class="discount">10% Off</span>
                    </div>
                    <span class="standard-price">Standard Price</span>
                </div>
            </div>
            <div style="border: 2px solid yellow" class="price">
                <span class="current-price">$10.00 USD</span>
                <span class="original-price">$24.00 USD</span>
            </div>
       
    </div>

    <script src="script.js"></script>

</body>
</html>
